    <div class="matrixEncryption">
        <h1>Matrix Encryption</h1>

        <label for="message">Enter your message:</label>
        <input type="text" id="message" placeholder="Type your message here">
        <button onclick="encryptMessageFromInput()">Encrypt Message</button>
        <div class="main2">
            <h2>Original and Encrypted Message Matrix:</h2>
            <div class="textBox">

    <div class="boxHeader"></div>

        <div class="matrixDecryption">
            <h2>Decrypt Encrypted Message:</h2>
            <h2>Enter encrypted matrix (as JSON):</h2>
            <textarea id="encryptedInput" rows="10" cols="50" placeholder="Paste matrix like [[...],[...],[...],[...]]"></textarea>
            <br>
            <button onclick="decryptMessageFromInput()">Decrypt Message</button>
            <div class="textBox">
                <h2>Decrypted Message:</h2>
                <textarea id="decryptedOutput" rows="4" cols="50" readonly></textarea>
            </div>
