  <!-- new code. show most updated version of the desired code -->
  <div class="container">
    <h1>linear.js</h1>
    <pre><code id="codeBlock">Loading code...</code></pre>
    
    <!-- implement script that accesses the necessary file -->
    <script>
        fetch('linear.js')
          .then(response => response.text())
          .then(data => {
            document.getElementById('codeBlock').textContent = data;
          })
          .catch(error => {
            document.getElementById('codeBlock').textContent = 'Error loading code.';
            console.error(error);
          });
    </script>
  </div>
    

</body>
